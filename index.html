<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Thinkful Tic-Tac-Toe Challenge">
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="row">
			<div class="col-12">
				<h1>Tic-Tac-Toe</h1>
				<button class="new-game"><h2>New Game Board</h2></button>
			</div>
		</div>
	</header>
	<main>
		<section>
			<div class="row game-row">
			</div>
		</section>
		<section class="templates hidden">
			<div class="col-4 board">
				<div class="player-info">
					<h3>Current Player: <span class="current-player"></span></h3>
				</div>
				<div class="card">
					<div class="top game">
						<div id="a1" class="cell a1 bb br">
						&nbsp;
						</div>
						<div id="a2" class="cell bb">
						&nbsp;
						</div>
						<div id="a3" class="cell bb bl">
						&nbsp;
						</div>
					</div>
					<div class="middle game">
						<div id="b1" class="cell br">
						&nbsp;
						</div>
						<div id="b2" class="cell">
						&nbsp;
						</div>
						<div id="b3" class="cell bl">
						&nbsp;
						</div>
					</div>
					<div class="bottom game">
						<div id="c1" class="cell bt br">
						&nbsp;
						</div>
						<div id="c2" class="cell bt">
						&nbsp;
						</div>
						<div id="c3" class="cell bt bl">
						&nbsp;
						</div>
					</div>
				</div>
				<div class="info-field">
					<p></p>
				</div>
				<div class="buttons-field">
					<button class="restart-button"><h2>Restart Game</h2></button>
				</div>
			</div>
		</section>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
